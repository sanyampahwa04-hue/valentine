<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background: rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 20px;
      max-width: 320px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    h1 { font-size: 26px; margin-bottom: 10px; }
    p { font-size: 16px; margin-bottom: 25px; }

    button {
      font-size: 16px;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s ease;
      position: relative;
    }

    #yes { background: #2ecc71; color: white; }
    #no { background: #e74c3c; color: white; }
    
    @keyframes fall {
      to { transform: translateY(110vh); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Hey Love ğŸ’•</h1>
    <p>From my heart to this screenâ€¦<br>Will you be my Valentine? ğŸŒ¹</p>

    <button id="yes" onclick="sayYes()">Yes ğŸ’–</button>
    <button id="no">No ğŸ˜…</button>
  </div>

  <script>
    const music = new Audio("music.mp3");
    music.loop = true;

    const noBtn = document.getElementById("no");

    // Smooth evasive movement
    document.addEventListener("mousemove", (e) => {
      const rect = noBtn.getBoundingClientRect();
      const distance = 100; // how far it moves when cursor is near

      const dx = e.clientX - (rect.left + rect.width / 2);
      const dy = e.clientY - (rect.top + rect.height / 2);
      const dist = Math.sqrt(dx*dx + dy*dy);

      if(dist < 100) { // trigger movement if cursor is close
        const moveX = dx / dist * -distance;
        const moveY = dy / dist * -distance;

        let newX = rect.left + moveX;
        let newY = rect.top + moveY;

        // Keep within window bounds
        newX = Math.min(Math.max(newX, 0), window.innerWidth - rect.width);
        newY = Math.min(Math.max(newY, 0), window.innerHeight - rect.height);

        noBtn.style.transform = `translate(${newX - rect.left}px, ${newY - rect.top}px)`;
      }
    });

    function sayYes() {
      music.play();
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          flex-direction:column;
          background:linear-gradient(135deg,#ff4d6d,#ff758f);
          color:white;
          font-family:Arial;
          text-align:center;
          overflow:hidden;
        ">
          <h1>YAYYYY ğŸ’˜ğŸ‰</h1>
          <p>You just made me the happiest person alive ğŸ¥¹â¤ï¸</p>
        </div>
      `;
      startHearts();
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.innerHTML = "ğŸ’–";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "-20px";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        heart.style.animation = "fall 5s linear";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>
</body>
</html>
